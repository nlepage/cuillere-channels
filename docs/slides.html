```go []
var solde = 100

func main() {
    var ch = make(chan int)

    go deposer(ch, 100)
    go deposer(ch, 200)

    go gererSolde(ch)

    time.Sleep(100)

    println(solde)
}

func deposer(ch chan int, montant int) {
    ch <- montant
}

func gererSolde(ch) {
    for {
        solde = solde + <-ch
    }
}
```
